name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-apply.yml"
      - ".github/workflows/_terraform-*.yml"

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: infra
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  format:
    name: Terraform Format Check
    uses: ./.github/workflows/_terraform-format.yml
    permissions:
      contents: write
    with:
      working_directory: "infra"
      terraform_version: "1.14.3"
      enable_auto_commit: true
    secrets: inherit

  security:
    name: Security Analysis (tfsec)
    uses: ./.github/workflows/_terraform-security.yml
    permissions:
      contents: read
    with:
      working_directory: "infra"
      tfsec_soft_fail: false
    secrets: inherit

  lint:
    name: Lint (tflint)
    uses: ./.github/workflows/_terraform-lint.yml
    permissions:
      contents: read
    with:
      working_directory: "infra"
      tflint_version: "latest"
    secrets: inherit

  build:
    name: Build SWA
    uses: ./.github/workflows/_swa-build.yml

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [format, security, lint]
    if: needs.format.result == 'success' && needs.security.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply tfplan

      - name: Add deployment summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "## ðŸ—ï¸ Infrastructure Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Terraform has successfully applied the infrastructure changes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [build, apply]
    name: Deploy SWA
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/_swa-deploy.yml
    with:
      trigger_event: ${{ github.event_name }}
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
