name: Terraform Format & Security

on:
  push:
    branches:
      - "**"
    paths:
      - "infra/**"
      - ".github/workflows/terraform-format-security.yml"
  pull_request:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-format-security.yml"

permissions:
  contents: write

env:
  TF_WORKING_DIR: infra

jobs:
  format:
    name: Terraform Format
    runs-on: ubuntu-latest
    outputs:
      fmt_changed: ${{ steps.fmt.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"

      - name: Terraform Format
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -recursive -diff
          if [[ -n $(git status --porcelain) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatted files
        if: steps.fmt.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style(terraform): auto-format terraform files"
          git push

  security:
    name: Security Analysis (tfsec)
    runs-on: ubuntu-latest
    needs: format
    if: always() && needs.format.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
          soft_fail: false
