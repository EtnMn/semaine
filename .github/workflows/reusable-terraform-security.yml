name: Reusable Terraform Security

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Directory containing Terraform files"
        type: string
        required: false
        default: "infra"
      tfsec_soft_fail:
        description: "Allow tfsec to fail without failing the workflow"
        type: boolean
        required: false
        default: false
      ref:
        description: "Git ref to checkout (defaults to PR head or current branch)"
        type: string
        required: false
        default: ""
    outputs:
      security_passed:
        description: "Whether security scan passed"
        value: ${{ jobs.security.outputs.passed }}

permissions:
  contents: read

jobs:
  security:
    name: Security Analysis (tfsec)
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.tfsec.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.head_ref || github.ref_name }}

      - name: Run tfsec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ inputs.working_directory }}
          soft_fail: ${{ inputs.tfsec_soft_fail }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: ${{ inputs.tfsec_soft_fail }}
