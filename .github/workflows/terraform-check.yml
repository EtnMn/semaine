name: Terraform Check

on:
  push:
    branches-ignore:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-check.yml"
  pull_request:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-check.yml"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_WORKING_DIR: infra
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  format:
    name: Terraform Format Check
    uses: ./.github/workflows/reusable-terraform-format.yml
    permissions:
      contents: write
    with:
      working_directory: "infra"
      terraform_version: "1.14.3"
      enable_auto_commit: true
    secrets: inherit

  security:
    name: Security Analysis (tfsec)
    uses: ./.github/workflows/reusable-terraform-security.yml
    permissions:
      contents: read
    with:
      working_directory: "infra"
      tfsec_soft_fail: false
    secrets: inherit

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [format, security]
    if: needs.security.result == 'success' && github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate Plan Summary
        id: summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Extract resource changes from plan output
          PLAN_OUTPUT=$(cat plan_output.txt)

          # Count changes
          ADD=$(echo "$PLAN_OUTPUT" | grep -oP '\d+(?= to add)' || echo "0")
          CHANGE=$(echo "$PLAN_OUTPUT" | grep -oP '\d+(?= to change)' || echo "0")
          DESTROY=$(echo "$PLAN_OUTPUT" | grep -oP '\d+(?= to destroy)' || echo "0")

          # Set defaults if empty
          ADD=${ADD:-0}
          CHANGE=${CHANGE:-0}
          DESTROY=${DESTROY:-0}

          echo "add=$ADD" >> $GITHUB_OUTPUT
          echo "change=$CHANGE" >> $GITHUB_OUTPUT
          echo "destroy=$DESTROY" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const planExitCode = '${{ steps.plan.outputs.plan_exit_code }}';
            const add = '${{ steps.summary.outputs.add }}' || '0';
            const change = '${{ steps.summary.outputs.change }}' || '0';
            const destroy = '${{ steps.summary.outputs.destroy }}' || '0';

            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            // Truncate if too long
            const maxLength = 60000;
            const truncatedPlan = planOutput.length > maxLength
              ? planOutput.substring(0, maxLength) + '\n\n... (truncated)'
              : planOutput;

            const status = planExitCode === '0' ? '‚úÖ' : '‚ùå';
            const statusText = planExitCode === '0' ? 'Success' : 'Failed';

            const body = `## Terraform Plan ${status}

            ### Summary
            | Action | Count |
            |--------|-------|
            | ‚ûï Add | ${add} |
            | üîÑ Change | ${change} |
            | ‚ûñ Destroy | ${destroy} |

            ### Plan Output
            <details>
            <summary>Click to expand</summary>

            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`

            </details>

            ---
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Terraform Plan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if plan failed
        if: steps.plan.outputs.plan_exit_code != '0'
        run: exit 1
